{{ define "main" }}
<div class="container my-5">

  {{ $images := .Resources.ByType "image" }}
  {{ range $images }}
    <!-- {{ printf "%#v" .Exif }} -->
    {{ $image := .Fit "1200x1200" }}
    <img class="img-fluid" src="{{ $image.Permalink }}">
  {{ end }}  

  <h1 class="my-3">{{ .Title }}</h1>
  {{ .Content }}

</div>
{{ end }}
