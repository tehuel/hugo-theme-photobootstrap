{{ define "main" }}
<div class="container my-5">
  {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
  {{ .Content }}

  <div class="row g-4">
    {{ $paginator := .Pages }}
    {{ if .IsHome }}
      {{ $paginator = (.Paginate (where site.RegularPages "Type" "in" site.Params.mainSections)).Pages }}
    {{ end }}
    {{ range $paginator }}
      <div class="col-12 col-md-6 col-xl-4">
        {{ .Render "li" }}
      </div>
    {{ end }}    
  </div>
  
</div>
{{ end }}
